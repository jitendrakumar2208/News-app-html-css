<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>News App</title>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo"><img src="logo.png" alt="" /></a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-links nav-item">IPL</li>
            <li class="hover-links nav-item">FINANCE</li>
            <li class="hover-links nav-item">POLITICS</li>
          </ul>
        </div>
        <div class="search-input flex">
          <input class="news-input" type="text" placeholder="Ex-Science" />
          <button class="search-btn">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="news-card-template">
      <div class="card">
        <div class="card-header">
          <img
            class="card-img"
            id="card-img"
            src="https://via.placeholder.com/400x200"
            alt="news-img"
          />
        </div>

        <div class="card-content">
          <h3 class="news-title" id="news-title">News Title</h3>
          <h6 class="news-source" id="news-source">
            end gadgest :- 26/05/2024
          </h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse amet
            expedita ipsa quod laudantium obcaecati odit temporibus repellendus
            incidunt ullam!
          </p>
        </div>
      </div>
    </template>
    <script src="./script.js"></script>
  </body>
</html>
